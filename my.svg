<svg fill="none" viewBox="0 0 120 120" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@import url("https://fonts.googleapis.com/css?family=Lobster&display=swap");
* {
  box-sizing: border-box;
  overflow: hidden;
}

HTML, BODY {
  height: 100%;
}

BODY {
  background: #000;
  background-size: .12em 100%;
  font: 16em/1 Lobster;
}

.background {
  background-color: #2b3945;
  z-index: 999;
  position: absolute;
  left: 0;
  top: 0;
  width: 50vw;
  height: 100vh;
  -webkit-animation: discoverLeft 4s linear;
          animation: discoverLeft 4s linear;
  -webkit-animation-fill-mode: forwards;
          animation-fill-mode: forwards;
  -webkit-animation-delay: 0.2s;
          animation-delay: 0.2s;
  -webkit-animation-iteration-count: 1;
          animation-iteration-count: 1;
}

.background2 {
  background-color: #2b3945;
  z-index: 99999;
  position: absolute;
  right: 0;
  top: 0;
  width: 50vw;
  height: 100vh;
  -webkit-animation: discoverRight 4s linear;
          animation: discoverRight 4s linear;
  -webkit-animation-fill-mode: forwards;
          animation-fill-mode: forwards;
  -webkit-animation-iteration-count: 1;
          animation-iteration-count: 1;
  -webkit-animation-delay: 0.2s;
          animation-delay: 0.2s;
}

.text--line {
  margin: 600px;
}

svg {
  position: absolute;
  width: 100%;
  height: 100%;
}

.text-copy {
  fill: none;
  stroke: white;
  stroke-dasharray: 7% 28%;
  stroke-width: 3px;
  -webkit-animation: stroke-offset 9s infinite linear;
          animation: stroke-offset 9s infinite linear;
}
.text-copy:nth-child(1) {
  stroke: #360745;
  stroke-dashoffset: 7%;
}
.text-copy:nth-child(2) {
  stroke: #D61C59;
  stroke-dashoffset: 14%;
}
.text-copy:nth-child(3) {
  stroke: #E7D84B;
  stroke-dashoffset: 21%;
}
.text-copy:nth-child(4) {
  stroke: #EFEAC5;
  stroke-dashoffset: 28%;
}
.text-copy:nth-child(5) {
  stroke: #1B8798;
  stroke-dashoffset: 35%;
}

@-webkit-keyframes stroke-offset {
  50% {
    stroke-dashoffset: 35%;
    stroke-dasharray: 0 87.5%;
  }
}

@keyframes stroke-offset {
  50% {
    stroke-dashoffset: 35%;
    stroke-dasharray: 0 87.5%;
  }
}
@-webkit-keyframes discoverLeft {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
  65% {
    opacity: 0.3;
  }
  100% {
    -webkit-transform: translateX(-1500px) skew(50deg);
            transform: translateX(-1500px) skew(50deg);
  }
}
@keyframes discoverLeft {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
  65% {
    opacity: 0.3;
  }
  100% {
    -webkit-transform: translateX(-1500px) skew(50deg);
            transform: translateX(-1500px) skew(50deg);
  }
}
@-webkit-keyframes discoverRight {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
  65% {
    opacity: 0.3;
  }
  100% {
    -webkit-transform: translateX(1500px) skew(-50deg);
            transform: translateX(1500px) skew(-50deg);
  }
}
@keyframes discoverRight {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
  65% {
    opacity: 0.3;
  }
  100% {
    -webkit-transform: translateX(1500px) skew(-50deg);
            transform: translateX(1500px) skew(-50deg);
  }
}

      </style>

  
  <div class="background"></div>
<div class="background2"></div>




<svg viewBox="0 0 800 600">
  <symbol id="s-text">
    <text text-anchor="middle"
          x="50%"
          y="35%"
          class="text--line"
          >
      ZTM
      
      
    </text>
    <text text-anchor="middle"
          x="50%"
          y="68%"
          class="text--line2"
          >
      FAMILY
    </text>
    
  </symbol>
  
  <g class="g-ants">
    <use xlink:href="#s-text"
      class="text-copy"></use>     
    <use xlink:href="#s-text"
      class="text-copy"></use>     
    <use xlink:href="#s-text"
      class="text-copy"></use>     
    <use xlink:href="#s-text"
      class="text-copy"></use>     
    <use xlink:href="#s-text"
      class="text-copy"></use>     
  </g>
  
  
</svg>

    </div>
  </foreignObject>
</svg>
