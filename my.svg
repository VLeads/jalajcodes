<svg fill="none" viewBox="0 0 120 120" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
      * {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

body {
	display: flex;
	/*   flex-direction: column; */
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	perspective: 400px;
  
  background-image: linear-gradient(to bottom right, rgba(0,0,0,0.3), rgba(0,0,0,1));
}

.cube {
	position: relative;
	display: flex;
	align-items: center;
	justify-content: center;
	transform-style: preserve-3d;
	animation: spin 6s linear infinite;
}

.side {
	--size: 150px;
	/* background-color: rgba(100%, 50%, 100%, 0.5); */
	/* border: 1px solid rgba(0, 0, 0, 0.5); */
	/* box-shadow: 0 100px 10px rgba(0, 0, 0, 0.5); */
	opacity: 0.9;
	/* border-radius: 5px; */
	height: var(--size);
	width: var(--size);
	display: flex;
	align-items: center;
	justify-content: center;
	position: absolute;

	transform: rotateY(var(--rotate-y, 0)) rotateX(var(--rotate-x, 0)) translateZ(calc(var(--size) / 2));
}

.right {
	background-image: url(https://i.postimg.cc/xdk5sqQx/react.png);
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
	--rotate-y: 90deg;
}
.left {
	--rotate-y: -90deg;

	background-image: url(https://pbs.twimg.com/profile_images/1219786851516604416/matYMn6Q_400x400.jpg);
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
}
.up {
	--rotate-x: 90deg;

	background-image: url(https://pbs.twimg.com/profile_images/595659104384905218/bOtXKmdP_400x400.jpg);
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
}
.down {
	--rotate-x: -90deg;

	background-image: url(https://pbs.twimg.com/profile_images/1230944781955686406/-Z7itt_y_400x400.jpg);
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
}
.back {
	--rotate-y: 180deg;

	background-image: url(https://pbs.twimg.com/profile_images/1219786851516604416/matYMn6Q_400x400.jpg);
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
}

.front {
	background-image: url(https://pbs.twimg.com/profile_images/1218054972568293376/NdIOnYUk_400x400.jpg);
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
}

@keyframes spin {
	0% {
		transform: rotateX(0) rotateY(0);
	}

	100% {
		transform: rotateX(360deg) rotateY(360deg);
	}
}


      </style>

  
     <div class="cube">
    <div class="side front"></div>
    <div class="side back"></div>
    <div class="side up"></div>
    <div class="side down"></div>
    <div class="side left"></div>
    <div class="side right"></div>
  </div>

    </div>
  </foreignObject>
</svg>
